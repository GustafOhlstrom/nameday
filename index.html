<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nameday</title>
    <script src="https://kit.fontawesome.com/1674c80f1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/nameday-finder.js" async></script>
    <script src="assets/scripts/app.js" async></script>
</head>
<body class="container bg-dark text-white">
        <h1 id="main-header" class="text-center my-4 pointer">Nameday</h1>
		<form id="finder" class="mb-4">
            <div class="mb-4">
                <label class="mb-1" for="country">Country</label>
                <select id="country" class="col form-control pointer" name="country">
                    <option value="us">USA</option>
                    <option value="sk">Slovakia</option>
                    <option value="se">Sweden</option>
                    <option value="pl">Poland</option>
                    <option value="it">Italy</option>
                    <option value="hu">Hungary</option>
                    <option value="hr">Croatia</option>
                    <option value="fr">France</option>
                    <option value="fi">Finland</option>
                    <option value="es">Spain</option>
                    <option value="dk">Denmark</option>
                    <option value="de">Germany</option>
                    <option value="cz">Czechia</option>
                    <option value="at">Austria</option>
                </select>
            </div>
            <div class="row mb-4"> 
                <select id="category" class="form-control col-3 col-md-2 pointer" name="category">
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                </select> 
                <input id="search" class="search-bar form-control col" name="search" type="text">
                <button class="search-button btn btn-primary ml-auto">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div id="result"></div>
</body>
</html>
