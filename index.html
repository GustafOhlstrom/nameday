<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nameday</title>
    <script src="https://kit.fontawesome.com/1674c80f1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/nameday-finder.js" async></script>
    <script src="assets/scripts/app.js" async></script>
</head>
<body class="container bg-dark text-white">
        <h1 id="main-header" class="text-center my-5 pointer">Name Day</h1>

        <form id="proximity-date-finder" class="mb-5">
            <div class="input-group mb-1">
                <select id="proximity-date" class="col custom-select pointer focus-fix" name="proximity-date">
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="yesterday">Yesterday</option>
                </select>
            </div>
            <div class="row">
                <div class="input-group col-md-6 mb-1">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="proximity-date-country">Country</label>
                    </div>
                    <select id="proximity-date-country" class="col custom-select pointer focus-fix" name="proximity-date-country">
                        <option value="us">USA</option>
                        <option value="sk">Slovakia</option>
                        <option value="se">Sweden</option>
                        <option value="pl">Poland</option>
                        <option value="it">Italy</option>
                        <option value="hu">Hungary</option>
                        <option value="hr">Croatia</option>
                        <option value="fr">France</option>
                        <option value="fi">Finland</option>
                        <option value="es">Spain</option>
                        <option value="dk">Denmark</option>
                        <option value="de">Germany</option>
                        <option value="cz">Czechia</option>
                        <option value="at">Austria</option>
                    </select>
                </div>
                <div class="input-group col-md-6 mb-1">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="time-zone">Time Zone</label>
                    </div>
                    <select id="time-zone" class="custom-select pointer focus-fix" name="time-zone">
                        <option value="America/Denver">America/Denver</option>
                        <option value="America/Costa_Rica">America/Costa_Rica</option>
                        <option value="America/Los_Angeles">America/Los_Angeles</option>
                        <option value="America/St_Vincent">America/St_Vincent</option>
                        <option value="America/Toronto">America/Toronto</option>
                        <option value="Europe/Amsterdam">Europe/Amsterdam</option>
                        <option value="Europe/Monaco">Europe/Monaco</option>
                        <option value="Europe/Prague">Europe/Prague</option>
                        <option value="Europe/Isle_of_Man">Europe/Isle_of_Man</option>
                        <option value="Africa/Cairo">Africa/Cairo</option>
                        <option value="Africa/Johannesburg">Africa/Johannesburg</option>
                        <option value="Africa/Nairobi">Africa/Nairobi</option>
                        <option value="Asia/Yakutsk">Asia/Yakutsk</option>
                        <option value="Asia/Hong_Kong">Asia/Hong_Kong</option>
                        <option value="Asia/Taipei">Asia/Taipei</option>
                        <option value="Pacific/Midway">Pacific/Midway</option>
                        <option value="Pacific/Honolulu">Pacific/Honolulu</option>
                        <option value="Etc/GMT-6">Etc/GMT-6</option>
                        <option value="US/Samoa">US/Samoa</option>
                        <option value="Zulu">Zulu</option>
                        <option value="US/Hawaii">US/Hawaii</option>
                        <option value="Israel">Israel</option>
                        <option value="Etc/GMT-2">Etc/GMT-2</option>
                    </select>
                    <div class="input-group-append">
                        <button class="search-button btn btn-primary focus-fix">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>

		<form id="finder" class="mb-5">
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="country">Country</label>
                </div>
                <select id="country" class="col custom-select pointer focus-fix" name="country">
                    <option value="us">USA</option>
                    <option value="sk">Slovakia</option>
                    <option value="se">Sweden</option>
                    <option value="pl">Poland</option>
                    <option value="it">Italy</option>
                    <option value="hu">Hungary</option>
                    <option value="hr">Croatia</option>
                    <option value="fr">France</option>
                    <option value="fi">Finland</option>
                    <option value="es">Spain</option>
                    <option value="dk">Denmark</option>
                    <option value="de">Germany</option>
                    <option value="cz">Czechia</option>
                    <option value="at">Austria</option>
                </select>
            </div>
            <div class="input-group mb-1"> 
                <select id="category" class="custom-select pointer focus-fix" name="category">
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                </select> 
                <input id="search" class="search-bar form-control focus-fix" name="search" type="text" minlength="3" required>
                <div class="input-group-append">
                    <button class="search-button btn btn-primary focus-fix">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <div id="result"></div>
</body>
</html>
